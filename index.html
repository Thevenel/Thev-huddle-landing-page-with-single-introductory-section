<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ace3c5b255.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Thevenel | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
 

<div class="container">

  <div class="header">
    <img src="images/logo.svg" alt="logo" class="logo">
  </div>
  <img src="images/bg-desktop.svg" alt="bg-desktop" class="bg-desktop-img">
  <img src="images/illustration-mockups.svg" alt="Mockup" class="mockup">
  <div class="sub-container">
    <h1 class="title">Build The Community Your Fans Will Love</h1> 
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </p>
    <button type="button" class="reg-btn">Register</button>
    <div class="social">
      <div class="icon-box"><i class="social-icon fab fa-facebook-f" ></i></div>
      <div class="icon-box"><i class="social-icon fab fa-twitter"></i></div>
      <div class="icon-box"><i class="social-icon fab fa-instagram"></i></div>
    </div>  
    
  </div>
 
 </div>


</body>
